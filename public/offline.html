<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bolt AI - Offline</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
      background-color: #121212; /* Corresponds to --bolt-elements-bg-depth-2 (dark theme) */
      color: #f0f0f0; /* Corresponds to --bolt-elements-textPrimary (dark theme) */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }
    .container {
      max-width: 600px;
      padding: 20px;
      border-radius: 8px;
      background-color: #1a1a1a; /* Corresponds to --bolt-elements-bg-depth-3 (dark theme) */
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    img.logo {
        width: 60px;
        height: 60px;
        margin-bottom: 20px;
    }
    h1 {
      font-size: 1.8em;
      color: #8A2BE2; /* Original theme_color from manifest */
      margin-top: 0;
      margin-bottom: 10px;
    }
    p {
      font-size: 1em;
      line-height: 1.6;
      color: #a0a0a0; /* Corresponds to --bolt-elements-textSecondary (dark theme) */
    }
    .reload-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #8A2BE2;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    .reload-button:hover {
      background-color: #7b25c9;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Assuming favicon.svg is the primary logo and will be cached by the service worker -->
    <img src="/favicon.svg" alt="Bolt AI Logo" class="logo" />
    <h1>You Appear to Be Offline</h1>
    <p>Bolt AI requires an internet connection to function fully. We couldn't load the page you requested.</p>
    <p>Please check your internet connection. Some previously visited pages might be available if they were cached.</p>
    <button class="reload-button" onclick="window.location.reload()">Try to Reload</button>
  </div>
</body>
</html>
