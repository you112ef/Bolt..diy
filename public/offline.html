<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bolt AI - Offline</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #222;
      color: #eee;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 600px;
    }
    h1 {
      font-size: 2em;
      color: #8A2BE2; /* Theme color */
    }
    p {
      font-size: 1.1em;
      line-height: 1.6;
    }
    a {
      color: #8A2BE2;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>You are Offline</h1>
    <p>It looks like you're not connected to the internet. Bolt AI needs an internet connection for most of its features.</p>
    <p>Please check your connection and try again. Some previously visited pages or features might be available.</p>
    <p><a href="/">Try to Reload</a></p>
  </div>
</body>
</html>
